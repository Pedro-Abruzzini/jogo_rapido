{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="login-container">
  <div class="login-logo-container">
    <img src="{% static 'logojogorapido.png' %}" alt="Jogo Rápido Logo" class="login-logo">
  </div>
  <form method="POST" class="login-form">
    {% csrf_token %}
    {{ formulario.as_p }}
    <button type="submit" class="login-button">Entrar</button>
  </form>
  <p>Não tem uma conta? <a href="/cadastro_usuario">Cadastre-se aqui</a></p>
</div>
{% endblock %}
